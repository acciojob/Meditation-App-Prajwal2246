<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div id="app">
  <!-- Video Section -->
  <div class="vid-container">
    <video class="video" loop>
      <source src="./Sounds/beach.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Audio Section -->
  <div class="player-container">
    <audio class="song">
      <source src="./Sounds/beach.mp3" type="audio/mp3" />
    </audio>

    <!-- Play / Pause -->
    <button class="play">Play</button>

    <!-- Time Display -->
    <h3 class="time-display">10:0</h3>
  </div>

  <!-- Sound Picker -->
  <div class="sound-picker">
    <button data-sound="./Sounds/beach.mp3" data-video="./Sounds/beach.mp4">
      Meditation A
    </button>
    <button data-sound="./Sounds/rain.mp3" data-video="./Sounds/rain.mp4">
      Meditation B
    </button>
  </div>

  <!-- Time Selector -->
  <div id="time-select">
    <button id="smaller-mins" data-time="120">2 Minutes</button>
    <button id="medium-mins" data-time="300">5 Minutes</button>
    <button id="long-mins" data-time="600">10 Minutes</button>
  </div>
</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
